<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/script.js"></script>
  <link rel="stylsheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Employee Tracker</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron bg-dark text-white">
      <h1 class="display-4">Employee Data Management</h1>
      <p class="lead">A comprehensive directory of Employee Billable Hours</p>
      <hr class="my-4">
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 mb-5">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Add Employee</h2>

            <form>

              <div class="form-group">
                <label for="employee-name">Employee Name</label>
                <input type="text" class="form-control" id="employee-name" placeholder="John Doe">

              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Role</label>
                <input type="text" class="form-control" id="role" placeholder="CEO">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Start Date</label>
                <input type="text" class="form-control" id="start-Date" placeholder="mm/dd/yyyy">

              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Monthly Rate</label>
                <input type="text" class="form-control" id="monthly-rate" placeholder="Enter Dollar Amount">

              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 mb-5">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Current Employees</h2>

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Employee Name</th>
                  <th scope="col">Role</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">Months Worked</th>
                  <th scope="col">Monthly Rate($)</th>
                  <th scope="col">Total Billed($)</th>
                </tr>
              </thead>
              <tbody id="employee-output">

              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

</body>

</html>
